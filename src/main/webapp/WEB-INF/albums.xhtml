<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">

                <div id="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <!--TODO: Tytuł-->
                            <h1 class="page-header">Płyty</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    <div><a class="btn btn-default" href="/MyLibrary/albums/addNew"><i class="fa fa-plus" /> Dodaj</a></div>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Tytuł</th>
                                                    <th>Wykonawca</th>
                                                    <th>Rok</th>
                                                    <th>Gatunek</th>
                                                    <th>Ocena</th>
                                                    <th>Usuń</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{albums.toArray()}" var="album">
                                                    <tr>
                                                        <td><h:outputText value="#{album.title}" /></td>
                                                        <td><h:outputText value="#{album.artist}" /></td>
                                                        <td><h:outputText value="#{album.year}" /></td>
                                                        <td><h:outputText value="#{album.genre}" /></td>
                                                        <td><h:outputText value="#{album.mark}" /></td>
                                                        <td><a class="btn btn-info" href="/MyLibrary/albums/delete/#{album.id}"><i class="fa fa-trash" /></a></td>
                                                    </tr>
                                                </ui:repeat>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
