<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">

                <div id="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <!--TODO: Tytuł-->
                            <h1 class="page-header">Dostępne płyty</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">
                                <div class="sidebar-search">
                                    <form role="form" action="/MyLibrary/albums/search/results">
                                        <div class="input-group custom-search-form">
                                            <input type="text" class="form-control" placeholder="Wyszukaj płytę..." name="searchTerm" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit">
                                                    <i class="fa fa-search"></i>  <!--/search/results -->
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                                <div class="panel-heading">

                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Tytuł</th>
                                                    <th>Wykonawca</th>
                                                    <th>Rok</th>
                                                    <th>Gatunek</th>
                                                    <th>Ocena</th>
                                                    <th>Dodaj</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <ui:repeat value="#{allAlbums}" var="album">
                                                    <tr>
                                                        <td><h:outputText value="#{album.title}" /></td>
                                                        <td><h:outputText value="${album.artist}" /></td>
                                                        <td><h:outputText value="${album.year}" /></td>
                                                        <td><h:outputText value="${album.genre}" /></td>
                                                        <td><h:outputText value="${album.mark}" /></td>
                                                        <td><a class="btn btn-info" href="/MyLibrary/albums/search/add/${album.id}"><i class="fa fa-plus" /></a></td>
                                                    </tr>
                                                </ui:repeat>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
