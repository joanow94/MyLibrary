<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">

                <div id="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <!--TODO: Tutaj ustawiasz tytuł strony-->
                            <h1 class="page-header">MyLibrary - strona główna</h1>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-4 col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <!--TODO: Ikona do zmiany-->
                                            <i class="fa fa-comments fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{booksAmount}" /></div>
                                            <div>Książki</div>
                                        </div>
                                    </div>
                                </div>
                                <a href="/MyLibrary/books">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6">
                            <div class="panel panel-green">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <!--TODO: Ikona do zmiany-->
                                            <i class="fa fa-tasks fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{albumsAmount}" /></div>
                                            <div>Płyty</div>
                                        </div>
                                    </div>
                                </div>
                                <a href="/MyLibrary/albums">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <!--TODO: Ikona do zmiany-->
                                            <i class="fa fa-shopping-cart fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{moviesAmount}" /></div>
                                            <div>Filmy</div>
                                        </div>
                                    </div>
                                </div>
                                <a href="/MyLibrary/movies">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    <!--TODO: ikona do zmiany-->
                                    <i class="fa fa-bell fa-fw"></i> O aplikacji
                                </div>

                                <div class="panel-body">
                                    <div class="list-group">

                                        <!--TODO: Tutaj sobie możesz napisać jakieś informacje-->
                                        <div class="list-group-item">
                                            <i class="fa fa-comment fa-fw"></i> New Comment
                                            <span class="pull-right text-muted small"><em>4 minutes ago</em>
                                            </span>
                                        </div>

                                        <div class="list-group-item">
                                            <i class="fa fa-twitter fa-fw"></i> 3 New Followers
                                            <span class="pull-right text-muted small"><em>12 minutes ago</em>
                                            </span>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
