<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="header">
                <div id="wrapper">

                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/MyLibrary/">MyLibrary</a>
                        </div>

                        <ul class="nav navbar-top-links navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                                </a>

                                <!--TODO: wstawić href w linkach i ustawić opcje (logowanie, rejestracja itp)-->
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#"><i class="fa fa-user fa-fw"></i> Twój profil</a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Ustawienia</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Wyloguj się</a>
                                    </li>
                                </ul>

                            </li>
                        </ul>

                        <div class="navbar-default sidebar" role="navigation">
                            <div class="sidebar-nav navbar-collapse">
                                <ul class="nav" id="side-menu">

                                    <!--TODO: Wyszukiwarka, jak chcesz to zostaw, jak nie to wywal xd-->
                                    <li class="sidebar-search">
                                        <div class="input-group custom-search-form">
                                            <input type="text" class="form-control" placeholder="Szukaj..." />
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </li>

                                    <li>
                                        <a href="/MyLibrary/"><i class="fa fa-sign-in fa-fw"></i> Zaloguj się</a>
                                    </li>
                                    <li>
                                        <a href="/MyLibrary/registration"><i class="fa fa-user fa-fw"></i> Załóż konto</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </nav>

                </div>
            </ui:define>
            <ui:define name="content">
                <div id="page-wrapper" class="text-center">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Logowanie
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12 text-center">
                                            <form role="form" action="/MyLibrary/login" method="POST">
                                                <div class="form-group">
                                                    <input id="loginField" class="form-control" placeholder="Login" name="login"/>
                                                </div>
                                                <div class="form-group">
                                                    <input id="passwordField" class="form-control" placeholder="Hasło" type="password" name="password"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${loginError}" />
                                                </div>
                                                <button  id="loginButton" type="submit" class="btn btn-default btn-xl">Zaloguj się</button>
                                            </form>
                                        </div>

                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
