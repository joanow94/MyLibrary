<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">

                <div id="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <!--TODO: Tytuł-->
                            <h1 class="page-header">MyLibrary - strona główna</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    Książki
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Tytuł</th>
                                                    <th>Autor</th>
                                                    <th>Wydawnictwo</th>
                                                    <th>Ocena</th>
                                                    <th>Usuń</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <ui:repeat value="#{books}" var="book">
                                                    <tr>
                                                        <td><h:outputText value="#{book.title}" /></td>
                                                        <td><h:outputText value="${book.author}" /></td>
                                                        <td><h:outputText value="${book.publisher}" /></td>
                                                        <td><h:outputText value="${book.mark}" /></td>
                                                        <td><a class="btn btn-info" href="/MyLibrary/books/delete/${book.id}"><i class="fa fa-trash" /> Usuń</a></td>
                                                    </tr>
                                                </ui:repeat>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
