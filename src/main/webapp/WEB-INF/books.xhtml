<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >

    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>MyLibrary</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />

        <!-- Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min.css"  />
        <h:outputStylesheet library="css" name="fonts1.css"  />
        <h:outputStylesheet library="css" name="fonts2.css"  />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="magnific-popup.css"  />
        <h:outputStylesheet library="css" name="creative.min.css"  />
        <h:outputStylesheet library="css" name="sb-admin-2.min.css"  />

        <!-- Bootstrap core JavaScript -->
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="popper.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />


        <h:outputScript library="js" name="jquery.easing.min.js" />
        <h:outputScript library="js" name="scrollreveal.min.js" />
        <h:outputScript library="js" name="jquery.magnific-popup.js" />
        <h:outputScript library="js" name="creative.min.js" />
        <h:outputScript library="js" name="sb-admin-2.min.js" />

    </h:head>

    <body id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">MyLibrary</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#loginForm">Biblioteka</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#loginForm">Ranking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#loginForm">Wyloguj się</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

                    <div class="header-content">

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Tytuł</th>
                                        <th>Autor</th>
                                        <th>Wydawnictwo</th>
                                        <th>Ocena</th>
                                        <th>Usuń</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="${books}" var="b" >
                                        <tr>
                                            <td><h:outputText value="${b.title}" /></td>
                                            <td><h:outputText value="${b.author}" /></td>
                                            <td><h:outputText value="${b.publisher}" /></td>
                                            <td><h:outputText value="${b.mark}" /></td>
                                            <td><a class="btn btn-info" href="delete/${b.id}">Usuń</a></td>
                                        </tr>
                                    </c:forEach>


                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto text-center">
                        <h2 class="section-heading">Projekt Moja Biblioteka</h2>
                        <hr class="primary">
                            <p>Joanna Nowakowska, Informatyka stosowana, Semestr VI, Rok akademicki 2016/17</p>
                        </hr>
                    </div>
                </div>
            </div>
        </section>


    </body>

</html>
