<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-4 text-center">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Nowy film <div><a class="btn btn-default" href="/MyLibrary/movies/search"><i class="fa fa-search" /> Wyszukaj</a></div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12 text-center">
                                            <form role="form" action="/MyLibrary/movies/addNew/add" method="POST">
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Tytuł" name="title"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${titleError}" />
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Reżyser" name="director"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${directorError}" />
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Rok" name="year"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${yearError}" />
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Kraj" name="country"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${countryError}" />
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Gatunek" name="genre"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputText value="${genreError}" />
                                                </div>

                                                <button  type="submit" class="btn btn-default btn-xl">Dodaj</button>
                                            </form>
                                        </div>

                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
