<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <h:body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="content">
                <div id="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 id="homeTitle" class="page-header">MyLibrary - strona główna</h1>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-4 col-md-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-book fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{booksAmount}" /></div>
                                            <div>Książki</div>
                                        </div>
                                    </div>
                                </div>
                                <a id="seeBooks" href="/MyLibrary/books">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6">
                            <div class="panel panel-green">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-music fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{albumsAmount}" /></div>
                                            <div>Płyty</div>
                                        </div>
                                    </div>
                                </div>
                                <a id="seeAlbums" href="/MyLibrary/albums">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="panel panel-yellow">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-film fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{moviesAmount}" /></div>
                                            <div>Filmy</div>
                                        </div>
                                    </div>
                                </div>
                                <a id="seeMovies" href="/MyLibrary/movies">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    <i class="fa fa-user fa-fw"></i> Autor
                                </div>

                                <div class="panel-body">
                                    <div class="list-group">

                                        <div class="list-group-item">
                                                <div>Joanna Nowakowska</div>
                                                <div><span class="text-muted small"><em>Informatyka stosowana</em></span></div>
                                                <div><span class="text-muted small"><em>Semestr VI</em></span></div>
                                                <div><span class="text-muted small"><em>Rokademicki 2016/17</em></span></div>
                                            
                                            <span class="pull-right text-muted small"><em></em>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
