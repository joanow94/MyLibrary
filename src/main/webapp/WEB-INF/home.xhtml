                                            <div>Płyty</div>
                                        </div>
                                    </div>
                                </div>

                                            <i class="fa fa-shopping-cart fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h:outputText value="#{moviesAmount}" /></div>
                                            <div>Filmy</div>
                                        </div>
                                    </div>
                                </div>
                                <a href="/MyLibrary/movies">
                                    <div class="panel-footer">
                                        <span class="pull-left">Zobacz wszystkie</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    <!--TODO: ikona do zmiany-->
                                    <i class="fa fa-bell fa-fw"></i> O aplikacji
                                </div>

                                <div class="panel-body">
                                    <div class="list-group">

                                        <!--TODO: Tutaj sobie możesz napisać jakieś informacje-->
                                        <div class="list-group-item">
                                            
                                                <div>Joanna Nowakowska</div>
                                                <div><span class="text-muted small"><em>Informatyka stosowana</em></span></div>
                                                <div><span class="text-muted small"><em>Semestr VI</em></span></div>
                                                <div><span class="text-muted small"><em>Rokademicki 2016/17</em></span></div>

                                            
                                            <span class="pull-right text-muted small"><em></em>
                                            </span>
                                        </div>
                                        <!--
                                                                                <div class="list-group-item">
                                                                                    <i class="fa fa-twitter fa-fw"></i> Informatyka Stosowana
                                                                                    <span class="pull-right text-muted small"><em></em>
                                                                                    </span>
                                                                                </div>
                                        
                                                                                <div class="list-group-item">
                                                                                    <i class="fa fa-twitter fa-fw"></i> Programowanie Aplikacji Intenetowych
                                                                                    <span class="pull-right text-muted small"><em></em>
                                                                                    </span>
                                                                                </div>-->

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
